<ion-view view-title="loginPage">
    <ion-header-bar align-title="center" class="bar-royal">
        <a href="#/tab/ucenter"><button class="button icon-left ion-chevron-left"> 个人中心</button></a>
        <h1 class="title block">用户登录</h1>
    </ion-header-bar>
    <ion-content>
        <div class="card" ng-show="isLoggedIn">
            <div class="item">
                <h2><i class="icon ion-alert-circled" style="position:relative">
                    <p>您已经登录，请去<a href="#/tab/ucenter">个人中心</a></p>
                </i></h2>
            </div>
        </div>
        <div class="card" ng-hide="isLoggedIn">
            <div class="item-divider" style="text-align:center;"><h3>请输入您的用户名和密码</h3></div>
            <label class="item item-input">
                <input type="text" placeholder="用户名" ng-model="user_name" />
            </label>
            <label class="item item-input">
                <input type="text" placeholder="密码" ng-model="pwd" />
            </label>
        </div>
        <button class="button button-block button-positive" ng-hide="isLoggedIn" on-touch="login(user_name,pwd)">登录</button>
        <div class="card" ng-hide="isLoggedIn">
            <div class="item">
                <div class="row">没有账号？</div>
                <div class="row">请电话联系客服专线 400-999-6026 开通账户</div>
            </div>
        </div>
    </ion-content>
</ion-view>
