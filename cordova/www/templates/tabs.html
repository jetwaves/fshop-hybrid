<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-balanced tabs-icon-top" ng-controller="PlistCtrl">
	<!-- 商品列表 Tab -->
	<ion-tab title="商品列表" icon-off="ion-social-apple-outline" icon-on="ion-social-apple" href="#/tab/plist">
		<ion-nav-view name="tab-plist"></ion-nav-view>
	</ion-tab>
	<!-- 购物车 Tab -->
	<ion-tab id="tab-cart" title="购物车" icon-off="ion-model-s" icon-on="ion-model-s" href="#/tab/cart" badge-style="badge-assertive"  badge="cartSize" on-select="cartSelected()" ng-controller="CartCtrl" >
		<ion-nav-view name="tab-cart"></ion-nav-view>
	</ion-tab>

	<ion-tab title="个人中心" icon-off="ion-person" icon-on="ion-person" href="#/tab/ucenter">
		<ion-nav-view name="tab-ucenter"></ion-nav-view>
	</ion-tab>

</ion-tabs>
