<ion-view view-title="{{product.product_name}}">
    <ion-header-bar class="bar-energized" align-title="center">
        <a href="#/tab/plist"><button class="button icon-left ion-chevron-left"> 商品列表</button></a>
        <h1 class="title block">详情</h1>
    </ion-header-bar>
	<ion-content class="padding">
		<img ng-src="{{product.pic_url}}" style="width: 64px; height: 64px">
		<h3>{{product.product_name}}</h3>
		<span>{{product.spec}} {{product.unit_quantity}}</span>
		<p><label for="">价格：￥</label>{{product.price}}</p>
		<p>{{product.sup_info}}</p>
	</ion-content>
</ion-view>
