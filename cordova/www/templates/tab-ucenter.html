<ion-view view-title="UserCenter">
    <ion-header-bar align-title="center" class="bar-royal">
        <a href="#/tab/plist"><button class="button icon-left ion-chevron-left"> 返回首页</button></a>
        <h1 class="title block">个人中心</h1>
        <button class="button icon-left ion-log-out">退出</button>
    </ion-header-bar>
    <ion-content>
        <div class="list card">
            <a href="#" class="item item-icon-left">
                <i class="icon ion-card"></i>
                我的资料 
            </a>
            <div class="card">
                <div class="item">
                    <i class="icon ion-home" style="padding-right:5px"></i>
                    {{clientInfo.shop_name}}
                </div>
                <div class="item">
                    <i class="icon ion-location" style="padding-right:5px"></i>
                    {{clientInfo.address}}
                </div>
                <div class="item">
                    <div class="row">
                        <span class="column col-50">
                            <i class="icon ion-person" style="padding-right:10px"></i>
                            {{clientInfo.owner}}
                        </span>  
                        <span class="column col-50">
                            <i class="icon ion-iphone" style="padding-right:10px"></i>
                            {{clientInfo.tel}}
                        </span>  
                    </div>

                    <div class="row">
                        <span class="column col-50">
                            <i class="icon ion-email" style="padding-right:10px"></i>
                            {{clientInfo.email}}
                        </span>  
                        <span class="column col-50">
                            <i class="icon ion-chatbubble-working" style="padding-right:10px"></i>
                            {{clientInfo.wechat}}
                        </span>  
                    </div>
                </div>
            </div>
            <a href="#" class="item item-icon-left item-icon-right">
                <i class="icon ion-calculator"></i>
                历史订单：
                <i class="icon ion-clipboard"></i>
            </a>
            <a href="#" class="item item-icon-left">
                <i class="icon ion-social-usd"></i>
                我的积分：{{clientInfo.bonus}}
            </a>
            <a href="#" class="item item-icon-left">
                <i class="icon ion-ios7-telephone"></i>
                联系我的客户经理： {{clientInfo.am_tel}}
            </a>
        </div>
    </ion-content>
</ion-view>
